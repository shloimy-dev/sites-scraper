# Per-site config for fetching product page HTML.
#
# Flow: fetch every product page HTML -> save under data/html/<site_id>/
#       -> later run site-specific extractors (description, dimensions) per website.
#
# Each site uses either:
#   - product_url_column: CSV column with full product page URL, or
#   - url_pattern: build from row ({base_url}, {upc}, {number}, {name_slug}).
#
# Run:  python scripts/discover_urls.py --site SITE [--limit N]   # get real URLs via site search
#       python scripts/merge_discovered_urls.py [--site SITE]     # add Product URL column to sheets
#       python scripts/fetch_pages.py [--site SITE]                # fetch HTML (uses Product URL when set)
#
# Right URLs come from discovery (site search), not from url_pattern (which often 404s).

