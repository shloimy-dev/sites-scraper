# Per-site config for fetching product page HTML.
#
# Flow: fetch every product page HTML -> save under data/html/<site_id>/
#       -> later run site-specific extractors (description, dimensions) per website.
#
# Each site uses either:
#   - product_url_column: CSV column with full product page URL, or
#   - url_pattern: build from row ({base_url}, {upc}, {number}, {name_slug}).
#
# Run:  python scripts/fetch_pages.py [--site SITE] [--dry-run]
#       python scripts/discover_urls.py   # optional: find URLs via site search, then add column

sites:
